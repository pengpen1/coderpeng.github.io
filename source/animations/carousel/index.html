    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      h1.page-title {
        display: none !important;

      .carousel_body {
        position: relative;
        height: 100%;

      section {
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 65vh;

      .hero {
        margin: 0 auto !important;

        filter: contrast(90%);
        pointer-events: none;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        position: relative;
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title {
        position: absolute;
        top: 18%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-size: 5rem;
        letter-spacing: 0.3rem;
        z-index: 5;
        color: transparent;
        background-position: 50px 0;
        animation: animated-text 20s linear infinite;
      }

      @keyframes animated-text {
        100% {
          background-position: 200% 0;
        }
      }

      .one,
      .five {
        -webkit-text-stroke: 1px rgba(16, 104, 31, 0.8);
        background: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/e9d06cb6-2844-49ed-9bde-23d3364b9fa4);
        background-clip: text;
        -webkit-background-clip: text;
      }

      .two,
      .three,
      .four,
      .six {
        -webkit-text-stroke: 1px #fff;
        background: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/ba4edde6-822d-437a-88c2-f54392d7a56f);
        background-clip: text;
        -webkit-background-clip: text;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      @media screen and (max-width: 500px) {
        .title {
          font-size: 3rem;
        }
        .hero{
          max-width: 480px !important;
          transform: translateX(-29vw);
        }
      }
    </style>
    <link
