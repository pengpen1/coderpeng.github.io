<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      .content_wrap {
        width: 100%;
        height: 80vh;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="content_wrap"></div>
    <script type="module">
      import * as THREE from "three";
      console.log(THREE);
      const content_wrap = document.querySelector(".content_wrap");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        content_wrap.clientWidth / content_wrap.clientHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(content_wrap.clientWidth, content_wrap.clientHeight);
      content_wrap.appendChild(renderer.domElement);
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      camera.position.z = 5;
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
